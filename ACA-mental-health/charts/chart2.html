<!DOCTYPE html>
<meta charset="utf-8">

<body>

<div id="chart-two"></div>
<p id="source">Source: JAMA Psychiatry</p>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!--chart one-->
<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 40, left: 60},
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the 1st line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.psychiatrists); });

// define the 2nd line
var valueline2 = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.other); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#chart-two").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .call(responsivefy)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("chart2.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = +d.date;
      d.psychiatrists = +d.psychiatrists;
      d.other = +d.other;
  });

  // Scale the range of the data
  x.domain([2004.8, 2009.2]);
  y.domain([0, 1]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "#7cc0c9")
      .style("stroke-width", "3px")
      .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "#bcbcbc")
      .style("stroke-width", "3px")
      .attr("d", valueline2);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .style("font-family", "'PT Sans'")
      .call(d3.axisBottom(x).tickFormat(d3.format("d")).ticks(5));

  // text label for the x axis
  svg.append("text")
      .attr("transform",
            "translate(" + (width/2) + " ," +
                           (height + margin.top + 15) + ")")
      .style("text-anchor", "middle")
      .text("Year")
      .attr("font-size", "12px");

  // Add the Y Axis
  svg.append("g")
    .style("font-family", "'PT Sans'")
      .call(d3.axisLeft(y).tickFormat(d3.format(".0%")));

  // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Percent of Physicians Insurance")
      .attr("font-size", "12px");

  // Append a circle for each datapoint on valueline
  svg.selectAll(".dot1")
      .data(data)
    .enter().append("circle") // Uses the enter().append() method
      .attr("class", "dot1") // Assign a class for styling
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.psychiatrists); })
      .attr("r", 4)
      .style("fill", "#7cc0c9");

  // Append a circle for each datapoint on valueline2
  svg.selectAll(".dot2")
      .data(data)
    .enter().append("circle") // Uses the enter().append() method
      .attr("class", "dot2") // Assign a class for styling
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.other); })
      .attr("r", 4)
      .style("fill", "#bcbcbc");

  // formatter
  var f = d3.format(".1%")

  // Append data labels to valueline
  svg.selectAll(".text1")
      .data(data)
    .enter().append("text")
      .attr("x", function(d) { return x(d.date) - 15; })
      .attr("y", function(d) { return y(d.psychiatrists) - 10; })
      .text( function (d) { return f(d.psychiatrists); })
      .attr("font-size", "10px");

  // Append data labels to valueline2
  svg.selectAll(".text2")
      .data(data)
    .enter().append("text")
      .attr("x", function(d) { return x(d.date) - 15; })
      .attr("y", function(d) { return y(d.other) - 10; })
      .text(function (d) { return f(d.other); })
      .attr("font-size", "10px");

  // Append line title to valueline
  svg.selectAll(".text3")
      .data(data)
    .enter().append("text")
      .attr("x", function(d) { return x(d.date); })
      .attr("y", function(d) { return y(d.psychiatrists) + 18; })
      .text("Psychiatrists")
      .attr("font-size", "10px")
      .style("display", function(d) {
         var disp;
         if (d.date === 2013) { disp = "inline";
       } else { disp = "none";
         } return disp;
       });

  // Append line title to valueline2
  svg.selectAll(".text4")
      .data(data)
    .enter().append("text")
      .attr("x", function(d) { return x(d.date); })
      .attr("y", function(d) { return y(d.other) + 18; })
      .text("Other Physicians")
      .attr("font-size", "10px")
      .style("display", function(d) {
         var disp;
         if (d.date === 2013) { disp = "inline";
       } else { disp = "none";
         } return disp;
       });

});

function responsivefy(svg) {
  // get container + svg aspect ratio
  var container = d3.select(svg.node().parentNode),
      width = parseInt(svg.style("width")),
      height = parseInt(svg.style("height")),
      aspect = width / height;

  // add viewBox and preserveAspectRatio properties,
  // and call resize so that svg resizes on inital page load
  svg.attr("viewBox", "0 0 " + width + " " + height)
      .attr("preserveAspectRatio", "xMinYMid")
      .call(resize);

  // to register multiple listeners for same event type,
  // you need to add namespace, i.e., 'click.foo'
  // necessary if you call invoke this function for multiple svgs
  // api docs: https://github.com/mbostock/d3/wiki/Selections#on
  d3.select(window).on("resize." + container.attr("id"), resize);

  // get width of container and resize svg to fit it
  function resize() {
      var targetWidth = parseInt(container.style("width"));
      svg.attr("width", targetWidth);
      svg.attr("height", Math.round(targetWidth / aspect));
  }
}

</script>

</body>
